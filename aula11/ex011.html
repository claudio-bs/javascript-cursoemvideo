<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIÇO DE FRONTEIRAS</title>
</head>

<body>
    <h1>Sistema de Estrangeiros e Fontreiros</h1>
    <p>Você está vivendo em qual país?</p>
    <p>Resposta: <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Consultar"
            onclick="verificar()"></p>
    <div id="res"></div>
    <script>
        function verificar() {
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtpais.value
            if (pais != 'Brasil') {
                res.innerHTML = "<p>Você é <strong>Estrangeiro</strong>!</p>"
            } else {
                res.innerHTML = "<p>Você é <strong>Brasileiro</strong>!</p>"
            }
            
        }
    </script>
</body>

</html>
