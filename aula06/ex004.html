<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Aril;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.`)
        document.writeln(`Seu nome em minúscula é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
